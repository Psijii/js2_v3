<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register an account</title>
  <script src="https://kit.fontawesome.com/32ede6fd94.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/dist/css/main.css">
  <link rel="stylesheet" href="/dist/css/login.css">
  <link rel="stylesheet" href="/dist/css/media.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
  <script src="../js/registration.mjs" type="module"></script>
  <script src="../js/nav.mjs" type="module"></script>

</head>
<body class="body-bg text-center">
<header>
  <div class="container">
    <div class="row justify-content-center">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">So-U</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="profileNavLink" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="feedNavLink" href="/feed/index.html">Feed</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-primary text-light" id="logOut">Log Out</button>
          </nav>
    </div>
</div>
  <form role="search" class="d-flex search-field m-auto pb-3 w-50">
    <input type="search" class="form-control me-2 rounded-2 bg-light" id="search-field-tags" placeholder="Search...">
    <button class="btn btn-primary m3 rounded-2 text-light" id="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
</header>

  <main class="login-form mx-auto my-5 bg-light shadow-lg rounded-2">
    <div class="logo mb-2 text-uppercase">so-u</div>
    <h1 class="mb-3 h2">Register your account</h1>
    <p>Required to view content</p>
    <form id="registerUser">
      <div class="mb-2 text-start">
        <label for="registerUsername" class="form-label">User name</label>
        <input type="text" class="form-control bg-light rounded-2" id="registerUsername" placeholder="Your_Username">
        <p id="nameError" class="error"></p>
      </div>
      <div class="mb-2 text-start">
        <label for="registerEmail" class="form-label">Email</label>
        <input type="email" class="form-control bg-light rounded-2" id="registerEmail" placeholder="Your @noroff.no-email">
        <p id="emailError" class="error"></p>
      </div>
      <div class="mb-2 text-start">
        <label for="loginPassword" class="form-label">Password (min. eight characters.)</label>
        <input type="password" class="form-control bg-light rounded-2" id="loginPassword" placeholder="Your password">
        <p id="passwordError" class="error"></p>
      </div>
      <div class="mb-2 text-start">
        <label for="registerAvatar" class="form-label">Avatar (optional).</label>
        <input type="text" class="form-control bg-light rounded-2" id="registerAvatar" placeholder="Add link">
      </div>
      <div class="mb-2 text-start">
        <label for="registerProfilePicture" class="form-label">Banner (optional).</label>
        <input type="text" class="form-control bg-light rounded-2" id="registerProfilePicture" placeholder="Add link">
      </div>
      <button type="submit" class="btn btn-primary btn-lg rounded-2 mb-2 w-100 text-light">Register</button>
    </form>
    <div id="successMessage" class="success-message" style="display: none">
      Successfully registered an account, now log in!
  </div>
  
  </main>
  <div>Already have an account? <a href="/login.html">Log in instead</a></div>
  <!---footer with random social media links and copyright-->
  <footer class="body-bg text-dark text-center py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="https://twitter.com" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
          <a href="https://facebook.com" class="text-dark me-3"><i class="fab fa-facebook"></i></a>
          <a href="https://youtube.com" class="text-dark me-3"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"> &copy; 2023 Siw Ã…rolilja Iversen</div>
      </div>
    </div>
  </footer>
</body>
</html>
