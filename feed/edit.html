<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="https://kit.fontawesome.com/32ede6fd94.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
  <script src="../js/edit.mjs" type="module" defer></script>
  <link rel="stylesheet" href="../dist/css/edit.css">
  <link rel="stylesheet" href="../dist/css/media.css">
  <script src="../js/nav.mjs" type="module"></script>
</head>

<body class="body-bg">
  <header>
    <div class="container">
      <div class="row justify-content-center">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="#">So-U</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="profileNavLink" href="/profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="feedNavLink" href="/feed/index.html">Feed</a>
              </li>
            </ul>
          </div>
          <button class="btn btn-primary" id="logOut">Log out</button>
        </nav>
      </div>
    </div>
    <form role="search" class="d-flex search-field m-auto pb-3 w-50">
      <input type="search" class="form-control me-2 rounded-2 bg-light" id="search-field-tags" placeholder="Search...">
      <button class="btn btn-primary m3 rounded-2 text-light" id="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </header>
  <main>
    <form class="add-content w-100 m-auto" id="update-post">
      <div class="form-group my-2">
        <input type="hidden" name="id" id="idd" class="post-input-message p-3 ms-3 rounded-2 border-0 bg-light">
      </div>
      <div class="form-group my-2">
        <input type="text" name="title" id="title" class="post-input-message p-3 ms-3 rounded-2 border-0 bg-light">
      </div>
      <div class="form-group my-2">
        <textarea type="text" name="body" id="body" class="post-input-message p-3 ms-3 rounded-2 border-0 bg-light"></textarea>
      </div>
      <div class="form-group my-2">
        <input type="text" name="tags" id="tags" class="post-input-message p-3 ms-3 rounded-2 border-0 bg-light">
      </div>
      <div class="form-group my-2">
        <input type="text" name="media" id="media" class="post-input-message p-3 ms-3 rounded-2 border-0 bg-light">
      </div>
      <button type="submit" id="update-post" class="btn btn-primary m-3 rounded-2 text-light">Update post</button>
    </form>
  </main>

  <!---footer with random social media links and copyright-->
  <footer class="body-bg text-dark text-center py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="https://twitter.com" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
          <a href="https://facebook.com" class="text-dark me-3"><i class="fab fa-facebook"></i></a>
          <a href="https://youtube.com" class="text-dark me-3"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"> &copy; 2023 Siw Ã…rolilja Iversen</div>
      </div>
    </div>
  </footer>
</body>
</html>
