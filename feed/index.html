<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post feed</title>
  <script src="https://kit.fontawesome.com/32ede6fd94.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/dist/css/main.css">
  <link rel="stylesheet" href="/dist/css/post.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
  <script src="../js/index.mjs" type="module"></script>
  <script src="../js/nav.mjs" type="module"></script>
  <script src="../js/api/post/sort.mjs" type="module"></script>
</head>

<body class="body-bg">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/feed/index.html">So-U</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="profileNavLink" href="/profile/index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="feedNavLink" href="/feed/index.html">Feed</a>
          </li>
        </ul>
        <button class="btn btn-primary text-light" id="logOut">Log out</button>
      </div>
    </nav>
    <form role="search" class="d-flex search-field m-auto pb-3 w-50">
      <input type="search" class="form-control me-2 rounded-2 bg-light" id="search-field-tags" placeholder="Search...">
      <button class="btn btn-primary m-3 rounded-2 text-light" id="search-button" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </header>
  <main class="text-center mt-5">
    <div class="section-nav d-flex m-auto justify-content-between align-items-center">
      <div>
        <a href="/profile/index.html" class="btn btn-primary m-3 rounded-2 text-light">Go to profile</a>
      </div>
    </div>
    <div class="profile-post-section bg-light mx-auto p-3 my-4 shadow rounded-2">
      <div class="post-message mx-auto p-5 py-5 rounded-2">
        <form class="add-content w-100" id="add-post">
          <div class="form-group my-2">
            <input type="text" name="postTitle" id="postTitle" placeholder="Add title"
              class="form-control post-input-message p-3 ms-3 rounded-2 border-0 bg-light">
          </div>
          <div class="form-group my-2">
            <textarea type="text" name="postMessage" id="postMessage" placeholder="Add message"
              class="form-control post-input-message p-3 ms-3 rounded-2 border-0 bg-light"></textarea>
          </div>
          <div class="form-group my-2">
            <input type="text" name="postTags" id="postTags" placeholder="Tags (ex. #tag1 #tag2 #tag3)"
              class="form-control post-input-message p-3 ms-3 rounded-2 border-0 bg-light">
          </div>
          <div class="form-group my-2">
            <input type="text" name="postMedia" id="postMedia"
              placeholder="Direct link to image (image.com/filename.jpg). (optional)"
              class="form-control post-input-message p-3 ms-3 rounded-2 border-0 bg-light">
          </div>
          <button type="submit" id="submit-message" class="btn btn-primary m-3 rounded-2 text-light">Add new
            post</button>
        </form>
      </div>
    </div>
    <div class="profile-post-section bg-light mx-auto p-3 my-4 shadow rounded-2">
      <!---It's not pretty, but SOMETHING gets sorted.-->
      <form id="filter-form">
        <div class="form-group my-2">
          <label for="sortOrder">Sort order:</label>
          <select id="sortOrder" class="form-select">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
        <div class="form-group my-2">
          <label for="sortByUser">Sort by User:</label>
          <select id="sortByUser" class="form-select">
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
          </select>
        </div>
        <div class="form-group my-2">
          <label for="tag">Filter by tag:</label>
          <input type="text" id="tag" class="form-control" placeholder="Enter tag">
        </div>
        <button type="button" id="filter-button" class="btn btn-primary m-3 rounded-2 text-light">Apply filters</button>
      </form>
      <h2 class="mx-auto my-3 rounded-2">Posts</h2>
      <div class="message_container">
        <!-- Posts will be dynamically added here -->
      </div>
    </div>
  </main>
  <!---footer with random social media links and copyright-->
  <footer class="bg-dark text-light text-center py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="https://twitter.com" class="text-light me-3"><i class="fab fa-twitter"></i></a>
          <a href="https://facebook.com" class="text-light me-3"><i class="fab fa-facebook"></i></a>
          <a href="https://youtube.com" class="text-light me-3"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"> &copy; 2023 Siw Ã…rolilja Iversen</div>
      </div>
    </div>
  </footer>
</body>

</html>
